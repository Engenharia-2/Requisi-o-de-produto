<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Requisição</title>
    </head>
    <body>
        <form action="https://formsubmit.co/suprimentos@lhf.ind.br" method="POST">
            <label for="Solicitante">Solicitante:</label>
            <input type="text" name="Solicitante" placeholder="nome do solicitante" required>
            <label for="email">E-mail:</label>
            <input type="text" name="email" placeholder="seuemail@xxxx.com" required>  
            <label for="Item">Item:</label>
            <input type="text" name="produto" placeholder="nome do item" required>
            <label for="fabricante">Fabricante:</label>
            <input type="text" name="fabricante" placeholder="nome do fabricante" required>
            <label for="numeroOP">Número da OP:</label>
            <input type="text" name="numeroOP" placeholder="xxxxxxxx" required>
            <label for="linkProduto">Link do Produto:</label>
            <input type="text" name="linkProduto" placeholder="https://xxxxxxxx.com" required>
            <label for="Observacao">Observação:</label>
            <input type="text" name="Observacao" placeholder="Comente aqui" required>
            <label for="Desenvolvimento">Desenvolvimento</label>
            <input type="checkbox" name="Desenvolvimento" value="sim">
            <label for="producao">Produção</label>
            <input type="checkbox" name="producao" value="sim">

            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
